<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserstoff</title>
</head>
<body>
    <form onsubmit="chooseFolder(event)" enctype="multipart/form-data">
        <input type="file" id="folderInput" name="files" webkitdirectory>
        <button type="submit">Upload Folder</button>
    </form>
    <button id="run">Run</button>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
      <script>
        console.log('script');
        async function chooseFolder(e) {
            try {
                e.preventDefault();
                const pdfs = document.getElementById("folderInput").files;
                console.log(pdfs);
                await axios.post("/transform", pdfs);
            } catch (error) {
                console.log(error);
            }

        }
        document.getElementById("run").onclick = async () => {
            try {
                await axios.get("/results");
            } catch (error) {
                
            }
        }
      </script>  
</body>
</html>
